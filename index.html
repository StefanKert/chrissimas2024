            text-align: center;

        }

        .speech-bubble {
            position: absolute;

            border-radius: 20px;
            padding: 15px;

            max-width: 100px;

            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
            opacity: 0.9;
            z-index: 1000;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #fff;
            border-bottom: 0;
            margin-left: -15px;

    <script>
        var memRightLetters = 0;

        function updateCountdown() {
            const christmas = new Date(2024, 11, 24, 15, 0, 0);
            const now = new Date();
            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('countdown').innerHTML =
                `Ho Ho Ho!<br>Only ${days} days and ${hours} hours until Christmas!`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        $('.container').on('mouseover', function () {
            $('.bauble').addClass('light');
            $('.star').addClass('star-light');
        })

        $('.container').on('mouseout', function () {
            $('.bauble').removeClass('light');
        })
        if (new Date() < new Date(2024, 12, 21, 17, 0, 0)) {
            $('#christmas').hide();
            $('#lightrope').hide();
            $('#waiting').show();
            maxSnowflakes = 500;
        }
        else {
            $('#waiting').hide();
            $('#christmas').show();
            $('#topic').val("");
            $('#topic').on('input', function (e) {
                var input = $(this);
                var text = input.val();
                var expected = "Zeit";
                if (expected.length === 0) {
                    maxSnowflakes = 0;
                }
                var rightLetters = 0;
                var wrongLetters = 0;
                for (var i = 0; i < text.length; i++) {
                    if (text[i] === expected[i]) {
                        rightLetters++;
                    } else {
                        wrongLetters++;
                    }
                }
                maxSnowflakes = rightLetters * 10;
                if (wrongLetters > 0) {
                    innerColor = "139,34,43";
                    outerColor = "200,30,50";
                }
                else if (rightLetters === expected.length) {
                    maxSnowflakes = 10000;
                    innerColor = "34,139,43";
                    outerColor = "30,200,50";
                }
                else {
                    innerColor = "255,255,255";
                    outerColor = "231,244,255";
                }
                memRightLetters = rightLetters;
            });
        }
    </script>
