    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/snowflakes.js"></script>
    <script>
        var memRightLetters = 0;
        $('.container').on('mouseover', function () {
            $('.bauble').addClass('light');
            $('.star').addClass('star-light');
        })

        $('.container').on('mouseout', function () {
            $('.bauble').removeClass('light');
        })
        if (new Date() < new Date(2018, 11, 24, 17, 0, 0)) {
            $('#christmas').hide();
            $('#waiting').show();
            maxSnowflakes = 500;
        }
        else {
            $('#waiting').hide();
            $('#christmas').show();
            $('#topic').val("");
            $('#topic').on('input', function (e) {
                var input = $(this);
                var text = input.val();
                var expected = "Zeit";
                if (expected.length === 0) {
                    maxSnowflakes = 0;
                }
                var rightLetters = 0;
                var wrongLetters = 0;
                for (var i = 0; i < text.length; i++) {
                    if (text[i] === expected[i]) {
                        rightLetters++;
                    } else {
                        wrongLetters++;
                    }
                }
                maxSnowflakes = rightLetters * 10;
                if (wrongLetters > 0) {
                    innerColor = "139,34,43";
                    outerColor = "200,30,50";
                }
                else if (rightLetters === expected.length) {
                    maxSnowflakes = 10000;
                    innerColor = "34,139,43";
                    outerColor = "30,200,50";
                    toastr.success('Das Christkind hat was f&uuml;r dich', 'Check mal deine Emails :)', { timeOut: 5000 });
                    $.ajax({
                        type: "POST",
                        url: "https://chrissis-christmas2018.azurewebsites.net/api/SendEmail",
                    });
                }
                else {
                    innerColor = "255,255,255";
                    outerColor = "231,244,255";
                }
                memRightLetters = rightLetters;
                console.log("MaxSnowFlakes", maxSnowflakes);
            });
        }
    </script>
